<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">let's go for <span class="font-extrabold text-red-600">money!!!</span>
        </h1>

    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and transection  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-300 p-8 rounded">
                    <h2 class="text-5xl">Deposite</h2>
                    <h3 class="text-3xl">$<span id="deposit-total">000</span></h3>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h2 class="text-5xl">Withdraw </h2>
                    <h3 class="text-3xl">$<span id="withdraw-total">000</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h2 class="text-5xl">Balance </h2>
                    <h3 class="text-3xl">$<span id="balance-total">5000</span> </h3>
                </div>
            </div>
        </section>

        <!-- deposite and withdraw  -->
        <section class="mt-8">
            <div class=" grid grid-cols-2 gap-4">
                <!-- deposit amount -->
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite </h3>

                    <div>
                        <input id="deposit-input" class="block border-2 border-pink-400 rounded w-3/4 mb-4 px-4 "
                            type="text" name="" id="" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-pink-400 bg-opacity-50 px-4 py-2 rounded text-white font-semibold"
                            type="submit">Deposit</button>
                    </div>
                </div>
                <!-- withdraw amount -->
                <div class="bg-pink-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>

                    <div>

                        <input id="withdraw-input" class="block border-2 border-pink-400 rounded w-3/4 mb-4 px-4 "
                            type="text" name="" id="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-pink-400 bg-opacity-50 px-4 py-2 rounded text-white font-semibold"
                            type="submit">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/banking.js"></script>
</body>


</html>
