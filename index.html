<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind styleshet  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-extrabold text-red-600">Baap er
                Bank!!!</span> </h1>

    </header>
    <main>
        <section class="bg-red-100 w-3/4 mx-auto mt-8 p-8 ">
            <h3 class="text-3xl text-center mb-4">Please Log in!</h3>
            <div>

                <input id="user-email" class="block border-2 border-pink-400 rounded w-3/4 mb-4 px-4 " type="text"
                    name="" id="" placeholder="enter your email">
                <input id="user-password" class="block border-2 border-pink-400 rounded w-3/4 mb-4 px-4 "
                    type="password" name="" id="" placeholder="enter your password">
                <button id="login-submit" class="bg-pink-400 bg-opacity-50 px-4 py-2 rounded text-white font-semibold"
                    type="submit">Submit</button>

            </div>
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>

</html>
